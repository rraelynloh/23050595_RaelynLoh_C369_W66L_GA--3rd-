<!-- Payment Confirmation Page -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Bill Buddy</title>

<!-- Styles -->
  <style>
    
    body {
      background-color: #F6F4F3;
    }

    .navbar {
      background-color: #F6F4F3; 
      border-bottom: 2px solid #D1C8C1; /* Line below the navbar */
    }

    .navbar-brand {
      color: #31241E;
      font-size: 24px;
    }

    .navbar-brand:hover {
      color: #bfa6a0; /* Darker color on hover */
    }

    .nav-link {
      color: #31241E;
      font-size: 20px;
    }

    .nav-link:hover {
      color: #bfa6a0; /* Darker color on hover */
    }

    .btn-rounded {
      border-radius: 25px; 
    }

    .btn-custom {
      background-color: #D1C8C1; 
      color: white;
      border: none; 
      padding: 8px 18px; 
      font-size: 17px; 
    }

    .btn-custom:hover {
      background-color: #bfa6a0; /* Slightly darker color on hover */
    }

    .confirmation-section {
      text-align: center;
      margin-top: 50px;
    }

    .confirmation-section img {
      max-width: 200px; 
      height: auto;
    }

    .confirmation-section h2 {
      margin-top: 15px;
      color: #31241E;
    }

    .confirmation-section p {
      font-size: 17px;
      margin-top: 10px;
      color: #31241E;
    }

  </style>
</head>

<body>

<!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img src="logo.png" alt="Bill Buddy Logo" style="width:55px;">
        Bill Buddy
      </a>
  
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/service.html">Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contact</a>
          </li>
        </ul>
        <div class="nav-item ml-auto d-flex align-items-center">
          <a href="/cart.html">
            <img src="shoppingcart.png" alt="Shopping Cart" style="width:55px;">
          </a>
          <a href="/login.html" class="btn btn-custom btn-rounded ml-3">Login / Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

<!-- Confirmation Section -->
  <div class="confirmation-section">
    <img src="confirmation.png" alt="Confirmation">
    <h2>Payment Complete</h2>
    <p>Your bill payment has been successful. <br>
    A confirmation email has been sent to ****Jane@outlook.com</p>
  </div>

<!-- Bootstrap JS and dependencies (optional) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
