<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bill Buddy</title>

<!-- Styles --> 
<style>

    body {
      background-color: #F6F4F3;
    }

    .navbar {
      background-color: #F6F4F3; 
      border-bottom: 2px solid #D1C8C1; /* Line below the navbar */
    }

    .navbar-brand {
      color: #31241E;
      font-size: 24px;
    }

    .navbar-brand:hover {
      color: #bfa6a0; /* Darker color on hover */
    }

    .nav-link {
      color: #31241E;
      font-size: 20px;
    }

    .nav-link:hover {
      color: #bfa6a0; /* Darker color on hover */
    }

    .btn-rounded {
      border-radius: 25px; 
    }

    .btn-custom {
      background-color: #D1C8C1; 
      color: white;
      border: none; 
      padding: 8px 18px; 
      font-size: 17px; 
    }

    .btn-custom:hover {
      background-color: #bfa6a0; /* Slightly darker color on hover */
    }

    .transaction-history {
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .transaction-item {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-left: 4px solid #D1C8C1;
    }

    .transaction-item:last-child {
      margin-bottom: 0;
    }

    .text-center {
      text-align: center;
    }
    
</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img src="logo.png" alt="Bill Buddy Logo" style="width:55px;">

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
          <li class="nav-item">

          </li>

          </li>

          </a>
          <a href="/login.html" class="btn btn-custom btn-rounded ml-3">Login / Sign Up</a>
        </div>
      </div>
    </div>

  <div class="transaction-history text-center">

      <p><strong>Date:</strong> August 4, 2024</p>
      <p><strong>Description:</strong> Bill Payment</p>
      <p><strong>Amount:</strong> $102.99</p>
    </div>
  </div>
