<!-- Profile Page -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Bill Buddy</title>

<!-- Styles --> 
  <style>
    body {
      background-color: #F6F4F3;
    }

    .navbar {
      background-color: #F6F4F3; 
      border-bottom: 2px solid #D1C8C1;
    }

    .navbar-brand {
      color: #31241E;
      font-size: 24px;
    }

    .navbar-brand:hover {
      color: #bfa6a0;
    }

    .nav-link {
      color: #31241E;
      font-size: 20px;
    }

    .nav-link:hover {
      color: #bfa6a0;
    }

    .btn-rounded {
      border-radius: 25px; 
    }

    .btn-custom {
      background-color: #D1C8C1; 
      color: white;
      border: none; 
      padding: 8px 18px; 
      font-size: 17px; 
    }

    .btn-custom:hover {
      background-color: #bfa6a0;
    }

    h1 {  
      margin-top: 50px;
      margin-bottom: 40px;
    }

    .profile-container {
      margin-top: 30px;
    }

    .profile-card {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #D1C8C1;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 5px auto; /* Reduced margin */
      padding: 15px; /* Reduced padding */
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .profile-card:hover {
      transform: scale(1.05);
    }

    .profile-icon {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 18px;
      color: #31241E;
      margin-top: 5px; /* Reduced margin */
    }

    .btn-edit-profile {
      background-color: #D1C8C1;
      color: white;
      padding: 8px 18px; 
      font-size: 17px; 
      margin-top: 20px; /* Reduced margin */
    }

  </style>
</head>

<body>

<!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img src="logo.png" alt="Bill Buddy Logo" style="width:55px;">
        Bill Buddy
      </a>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/service.html">Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contact</a>
          </li>
        </ul>
        <div class="nav-item ml-auto d-flex align-items-center">
          <a href="/cart.html">
            <img src="shoppingcart.png" alt="Shopping Cart" style="width:55px;">
          </a>
          <a href="/login.html" class="btn btn-custom btn-rounded ml-3">Login / Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

<!-- Profile Section -->
  <div class="container profile-container text-center">
    <h1>Who's using Bill Buddy?</h1>
    <div class="row justify-content-center">
      <div class="col-md-3">
        <a href="/mary.html" class="text-decoration-none">
          <div class="profile-card">
            <img src="mary.png" alt="Mary" class="profile-icon">
          </div>
          <div class="profile-name">Mary</div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="/profile.html" class="text-decoration-none">
          <div class="profile-card">
            <img src="james.png" alt="James" class="profile-icon">
          </div>
          <div class="profile-name">James</div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="/profile.html" class="text-decoration-none">
          <div class="profile-card">
            <img src="julia.png" alt="Julia" class="profile-icon">
          </div>
          <div class="profile-name">Julia</div>
        </a>
      </div>
    </div>
  </div>

<!-- Edit Profile Button -->
  <div class="container text-center my-4">
    <a href="/profile.html" class="btn btn-custom btn-rounded btn-edit-profile">Edit Profile</a>
  </div>

<!-- Bootstrap JS and dependencies (optional) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
