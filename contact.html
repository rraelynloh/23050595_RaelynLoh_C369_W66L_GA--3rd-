<!-- Contact Us Page -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Bill Buddy</title>

<!-- Styles -->
  <style>

    body {
      background-color: #F6F4F3;
    }

    .navbar {
      background-color: #F6F4F3;
      border-bottom: 2px solid #D1C8C1; /* Line below the navbar */
    }

    .navbar-brand {
      color: #31241E;
      font-size: 24px;
    }

    .navbar-brand:hover {
      color: #bfa6a0; /* Darker color on hover */
    }

    .nav-link {
      color: #31241E;
      font-size: 20px;
    }

    .nav-link:hover {
      color: #bfa6a0; /* Darker color on hover */
    }

    .btn-rounded {
      border-radius: 25px; 
    }

    .btn-custom {
      background-color: #D1C8C1; 
      color: white;
      border: none; 
      padding: 8px 18px; 
      font-size: 17px; 
    }

    .btn-custom:hover {
      background-color: #bfa6a0; /* Slightly darker color on hover */
    }

    .contact-section {
      display: flex;
      justify-content: space-between;
      padding: 2rem;
    }

    .contact-info p {
      font-size: 18px; /* Adjust this value to make the text larger */
    }

    .contact-form {
      width: 55%;
    }

    .submit-btn {
      background-color: #D1C8C1;
      color: white;
      border: none;
      padding: 8px 18px; 
      font-size: 17px; 
    }

    .submit-btn:hover {
      background-color: #bfa6a0; /* Slightly darker color on hover */
    }

  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="/index.html">
      <img src="logo.png" alt="Bill Buddy Logo" style="width:55px;">
      Bill Buddy
    </a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/service.html">Service</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact.html">Contact</a>
        </li>
      </ul>
      <div class="nav-item ml-auto d-flex align-items-center">
        <a href="/cart.html">
          <img src="shoppingcart.png" alt="Shopping Cart" style="width:55px;">
        </a>
        <a href="/login.html" class="btn btn-custom btn-rounded ml-3">Login / Sign Up</a>
      </div>
    </div>
  </div>
</nav>

<!-- Contact Section -->
<div class="contact-section container">
  <div class="contact-info">
    <h1><strong>Contact Us</strong></h1>
    <p>For any queries, <br>
    please fill out the form below to send us an email.</p>
    <p><strong>E-mail:</strong><br>
    contactus@billbuddy.com</p>
  </div>

  <div class="contact-form">
    <form action="/submit-form" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" class="form-control" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn submit-btn btn-rounded">Submit</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
