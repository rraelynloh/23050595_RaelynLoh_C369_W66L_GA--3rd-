<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Bill Buddy</title>

<!-- Styles -->
  <style>

    body {
      background-color: #F6F4F3;
    }

    .navbar {
      background-color: #F6F4F3; 
      border-bottom: 2px solid #D1C8C1; /* Line below the navbar */
    }

    .navbar-brand {
      color: #31241E;
      font-size: 24px;
    }

    .navbar-brand:hover {
      color: #bfa6a0; /* Darker color on hover */
    }

    .nav-link {
      color: #31241E;
      font-size: 20px;
    }

    .nav-link:hover {
      color: #bfa6a0; /* Darker color on hover */
    }

    .btn-rounded {
      border-radius: 25px; 
    }

    .btn-custom {
      background-color: #D1C8C1; 
      color: white;
      border: none; 
      padding: 8px 18px; 
      font-size: 17px; 
    }

    .btn-custom:hover {
      background-color: #bfa6a0; /* Slightly darker color on hover */
    }

    .card-grid-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 130px; /* Space between the cards */
      padding: 20px;
      margin-top: 50px;
    }

    .card {
      border: none;
      border-radius: 0px;
      background-color: #D1C8C1;
      color: #31241E;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 10px;
    }

    .card-add {
      width: 130px;
      height: 50px;
    }

    .details-card {
      width: 450px;
      height: 500px;
      padding: 20px;
      background-color: #d1c8c1;
      color: #31241E;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .details-card input {
      border: none;
      width: 340px;
      margin-top: 20px;
    }

  </style>
</head>

<body>

<!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img src="logo.png" alt="Bill Buddy Logo" style="width:55px;">
        Bill Buddy
      </a>
  
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/service.html">Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contact</a>
          </li>
        </ul>
        <div class="nav-item ml-auto d-flex align-items-center">
          <a href="/cart.html">
            <img src="shoppingcart.png" alt="Shopping Cart" style="width:55px;">
          </a>
          <a href="/login.html" class="btn btn-custom btn-rounded ml-3">Login / Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

<!-- Card Grids -->
  <div class="container">
    <div class="card-grid-container">
      <!-- Add Card -->
      <div class="card card-add">
        <div><strong>+ ADD CARD</strong></div>
      </div>

<!-- Details Card -->
      <div class="card details-card">
        <div><strong>CARD HOLDER NAME</strong></div>
        <input type="text" placeholder="">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (optional) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
