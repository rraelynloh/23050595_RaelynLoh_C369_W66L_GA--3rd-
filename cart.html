<!-- Cart -->
 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Bill Buddy</title>

<!-- Styles -->
  <style>

    body {
      background-color: #F6F4F3;
    }

    .navbar {
      background-color: #F6F4F3;
      border-bottom: 2px solid #D1C8C1; /* Line below the navbar */
    }

    .navbar-brand {
      color: #31241E;
      font-size: 24px;
    }

    .navbar-brand:hover {
      color: #bfa6a0; /* Darker color on hover */
    }

    .nav-link {
      color: #31241E;
      font-size: 20px;
    }

    .nav-link:hover {
      color: #bfa6a0; /* Darker color on hover */
    }

    .btn-rounded {
      border-radius: 25px; 
    }

    .btn-custom {
      background-color: #D1C8C1; 
      color: white;
      border: none; 
      padding: 8px 18px; 
      font-size: 17px; 
    }

    .btn-custom:hover {
      background-color: #bfa6a0; /* Slightly darker color on hover */
    }

    .cart-section {
      padding: 2rem;
    }

    .cart-table {
      margin-bottom: 1rem;
    }

    .cart-summary {
      margin-top: 2rem;
      border-top: 2px solid #D1C8C1; /* Line below total */
      padding-top: 1rem;
    }

    .checkout-btn {
      display: block;
      margin-top: 1rem;
      text-align: right;
    }

    .table td, .table th {
      font-size: 19px; /* Ensure all text is the same size */
    }

    .cart-summary h4 {
      font-size: 19px; /* Ensure all text is the same size */
    }

    h2 {
      text-align: center;
    }

  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="/index.html">
      <img src="logo.png" alt="Bill Buddy Logo" style="width:55px;">
      Bill Buddy
    </a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/service.html">Service</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact.html">Contact</a>
        </li>
      </ul>
      <div class="nav-item ml-auto d-flex align-items-center">
        <a href="/cart.html">
          <img src="shoppingcart.png" alt="Shopping Cart" style="width:55px;">
        </a>
        <a href="/login.html" class="btn btn-custom btn-rounded ml-3">Login / Sign Up</a>
      </div>
    </div>
  </div>
</nav>

<!-- Cart Section -->
<div class="cart-section container">
  <h2><strong>Shopping Cart</strong></h2>

  <table class="table cart-table">
    <thead>
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example Row -->
      <tr>
        <td>Premium Plan</td>
        <td>$6.99</td>
        <td>1</td>
        <td>$6.99</td>
      </tr>
    </tbody>
  </table>

  <div class="cart-summary">
    <div class="d-flex justify-content-between">
      <h4>Subtotal:</h4>
      <h4>$6.99</h4>
    </div>
    <div class="d-flex justify-content-between">
      <h4>Total:</h4>
      <h4>$6.99</h4>
    </div>
    <div class="checkout-btn">
      <a href="/checkout.html" class="btn btn-custom btn-rounded">Checkout</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
